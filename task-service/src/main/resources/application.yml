spring:
  application:
    name: ticketing-project-rest
  profiles:
    active: default
#    initialization-mode: always
    data: classpath:init01.sql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://host.docker.internal:5435/ticketing-app
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

server:
  port: 9092

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service-1:8761/eureka/
    fetch-registry: true
    registerWithEureka: true
  instance:
    prefer-ip-address: true

